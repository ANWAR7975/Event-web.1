<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Event Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            z-index: -1;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <h1>Welcome To Event Web</h1>
    <button onclick="showPage('login')">Home</button>
    
    <div id="login" class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="showPage('events')">Login</button>
    </div>
    
    <div id="events" class="container" style="display: none;">
        <h2>Events</h2>
        <ul id="event-list">
            <li>Tech Conference - 2025-06-15 <button onclick="removeEvent(this)">Remove</button></li>
            <li>Music Fest - 2025-07-20 <button onclick="removeEvent(this)">Remove</button></li>
        </ul>
        <button onclick="showPage('add-event')">Add Event</button>
        <button onclick="showPage('register')">Register</button>
        <button onclick="showPage('login')">Return</button>
    </div>
    
    <div id="add-event" class="container" style="display: none;">
        <h2>Add Event</h2>
        <input type="text" id="event-name" placeholder="Event Name">
        <input type="date" id="event-date">
        <button onclick="addEvent()">Submit</button>
        <button onclick="showPage('events')">Return</button>
    </div>
    
    <div id="register" class="container" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <button onclick="showPage('events')">Register</button>
        <button onclick="showPage('events')">Return</button>
    </div>
    
    <script>
        function showPage(pageId) {
            document.querySelectorAll('.container').forEach(div => div.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
        }

        function addEvent() {
            const eventName = document.getElementById("event-name").value;
            const eventDate = document.getElementById("event-date").value;
            if (eventName && eventDate) {
                const eventList = document.getElementById("event-list");
                const newEvent = document.createElement("li");
                newEvent.innerHTML = `${eventName} - ${eventDate} <button onclick="removeEvent(this)">Remove</button>`;
                eventList.appendChild(newEvent);
                showPage('events');
            } else {
                alert("Please fill in all fields");
            }
        }

        function removeEvent(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
